name: Deploy with Manual Approval

on:
  push:
    branches:
      - dev

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

  production-approval:
    needs: build-and-verify
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write  # Added for issue creation
      pull-requests: write
      actions: read
      checks: write
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Create Release PR
        id: create-pr
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "dev"
          destination_branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use default token unless cross-repo
          pr_title: "Production Release: $(date +'%Y-%m-%d')"
          pr_body: "Automated production release from dev branch"

         
      - name: Manual Approval
        uses: trstringer/manual-approval@v1
        with:
            secret: ${{ secrets.PAT_TOKEN }}
            approvers: aseemfaras
            issue-number: ${{ steps.create-pr.outputs.pr-number }}
            minimum-approvals: 1

      - name: Merge to Production
        if: success()
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.create-pr.outputs.pr-number }}
            });
            
            if (pr.merged) {
              console.log('PR already merged');
              return;
            }
            
            try {
              const response = await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: ${{ steps.create-pr.outputs.pr-number }},
                merge_method: 'squash'
              });
              console.log(`Merge successful: ${response.data.message}`);
            } catch (error) {
              core.setFailed(`Merge failed: ${error.message}`);
              if (error.status === 403) {
                core.warning('Ensure token has write permissions');
              }
            }